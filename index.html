<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cat.css">
    <link rel="stylesheet" href="crud.css">
    <title>bongo cat</title>
</head>

<body>
    <div>
        <nav class="col-12">
            <div class="col-12-lg " id="keys">
                <div class=" col-1">
                    <div class="col-12">
                        <span>Bongos</span>
                    </div>
                    <div class="col-12">
                        <span class="key">A</span>
                        <span class="key">D</span>
                    </div>
                </div>
                <div class=" col-1">
                    <div class="col-12">
                        <span>Cymbal</span>
                    </div>
                    <div class="col-12">
                        <span class="key">C</span>
                    </div>
                </div>
                <div class=" col-1">
                    <div class="col-12">
                        <span>Cowbell</span>
                    </div>
                    <div class="col-12">
                        <span class="key">F</span>
                    </div>
                </div>
                <div class=" col-1">
                    <div class="col-12">
                        <span>Tambourine</span>
                    </div>
                    <div class="col-12">
                        <span class="key">B</span>
                    </div>
                </div>
                <div class=" col-1">
                    <div class="col-12">
                        <span>Meow</span>
                    </div>
                    <div class="col-12">
                        <span class="key key-wide">SPACE</span>
                    </div>
                </div>
                <div class=" col-1">
                    <div class="col-12">
                        <span>Piano</span>
                    </div>
                    <div class="col-12">
                        <span class="key">1</span> ...
                        <span class="key">9</span>
                        <span class="key">0</span>
                    </div>
                </div>
                <div class="flex col-1">
                    <div class="col-12">
                        <span>Marimba</span>
                    </div>
                    <div class="col-12">
                        <span class="key">Q</span>
                        <span class="key">W</span> ...
                        <span class="key">P</span>
                    </div>
                </div>
            </div>
        </nav>
        <div class="" id="conten">
            <hr>
            <img class="cat" src="./images/cat withe.svg" alt="">
            <img class="pawrigthdown" src="/images/paw-right-down.svg" alt=".">
            <img class="pawleftdown" src="/images/paw-left-down-withe.svg" alt="">
            <img class="mouth" src="./images/mouth-withe-point.svg" alt="">
        </div>
        <footer>
        </footer>
    </div>
</body>

</html>
