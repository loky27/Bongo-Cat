<script>
    let Instrument=``
    function sound(idHtml,soun,neElement,instrument='bongo',idpart=`instrument`){
        Instrument=instrument
        var  audio= new Audio(`/sounds/${soun}`)
        const elemetn=document.getElementById(`${idHtml}`).lastElementChild.outerHTML
        document.getElementById(`${idHtml}`).innerHTML =`${neElement}`
        document.getElementById(`${idpart}`).innerHTML =
        `<img  class="instrument" src="./images/${Instrument}.png" alt="">`
        audio.play();
        setTimeout(() => 
        document.getElementById(`${idHtml}`).innerHTML =`${elemetn}`,
         50)
        audio=``
    }
