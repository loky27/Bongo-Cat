<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styleBC.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
    <script>
        // guardamos el id de la imagen visible
        idImagenVisible="contenido1";
        function mostrar(id)
        {
            // esconedemos la imagen visible
            document.getElementById(idImagenVisible).style.display="none";
            // mostramos la imagen seleccionada
            document.getElementById(id).style.display="block";
            // guardamos en la variable la imagen que estamos visualizando
            idImagenVisible=id;
        }
    </script>
    <style>
        .oculto {display:none;}
    </style>
</head>
<body>

    <form>
        <input type="button" onclick="mostrar('contenido1')" value="A">
        <input type="button" onclick="mostrar('contenido2')" value="B">
        <input type="button" onclick="mostrar('contenido3')" value="C">
    </form>
    <img src="images/bongo.png" id="contenido1">
    <img src="images/cat.png" class="oculto" id="contenido2">
    <img src="images/cowbell.png" class="oculto" id="contenido3">

<audio id="sound1" src="sounds/bongo1.mp3" preload="auto"></audio>
<button onclick="document.getElementById('sound1').play()">A</button>
<!-- Add id to image -->
<img id="image" src="images/bongo.png" />

</script>
</body>

</html>
